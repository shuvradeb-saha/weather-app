<div class="row">
  <div class="col-sm-12  col-xs-12" *ngFor="let singleData of fiveDaysData">
    <div class="row text-center">
      <div class="col-sm-3 col-xs-3 ">{{singleData.day | date: 'longDate'}}</div>
      <div class="col-sm-3  col-xs-3 "><img src="http://openweathermap.org/img/w/{{singleData.icon}}.png"></div>
      <div class="col-sm-4  col-xs-4">
        <div class="row">
          <div class="col-sm-5  col-xs-5">
            <span style="color: darkslateblue;">&dArr;{{singleData.tempMin}}&deg;<sup>c</sup></span>
          </div>
          <div class="col-sm-2 col-xs-2"></div>
          <div class="col-sm-5  col-xs-5">
            <span style="color: darkslateblue;">&uArr;{{singleData.tempMax}}&deg;<sup>c</sup></span>
          </div>
        </div>

      </div>
      <div class="
              col-sm-2 col-xs-2">{{singleData.windSpeed}} <sup>km/h</sup></div>
    </div>
    <hr>
  </div>
</div>
